---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: hello
spec:
  selector:
    matchLabels:
      app: hello_frontend
  replicas: 2
  template:
    metadata:
      labels:
        app: hello_frontend
    spec:
      containers:
        - name: hello-frontend
          image: dmanojbaba/hello-frontend:latest
          env:
            - name: REACT_APP_BFF_URL
              value: http://bff.127.0.0.1.nip.io
          ports:
            - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: hello
spec:
  type: ClusterIP
  selector:
    app: hello_frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9000
